<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/f89aec987c.js" crossorigin="anonymous"></script>
  <title>Redes Sociales</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="content-card">
          <div class="profile-card">
            <div class="profile-pic">
              <img src="./assets/images/avatar.jpg" alt="Jorge" />
            </div>
            <h1>Jorge</h1>
            <div class="country">
              <p>Iquique, Chile</p> 
              <span><img width="10xp" title="Chile" src="./assets/images/chile.png" alt=""></span>
            </div>
          </div>
          <div class="phrase-card">
            <p>"Ingeniero informático en formación, desarrollador web."</p>
          </div>
          <div class="social-card">
              <a href="#"><span><i class="fa-brands fa-instagram"></i></span>Instagram</a>
              <a href="#"><span><i class="fa-brands fa-linkedin"></i></span>LinkedIn</a>
              <a href="#"><span><i class="fa-brands fa-discord"></i></span>Discord</a>
              <a href="#"><span><i class="fa-brands fa-github"></i></span>Github</a>
              <a href="#"><span><i class="fa-solid fa-house"></i></span>Frontend Mentor</a>
          </div>
          <div class="footer-card">
            <p>Desafio para <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Codificado por <a href="#">Jorge</a>.</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
